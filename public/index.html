<!DOCTYPE html>
<html lang="en-us">
  <head>

    <!-- Font Awesome Glyphicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- Latest compiled and minified Bootstrap CSS & JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <meta charset="UTF-8">
    <title>News Scraper</title>
    <style>

    </style>
  </head>
  <body>


  <div class="container">

    <!-- Website Banner & Description Row (1 of 2)-->
    <div class="row">
        <div class="jumbotron">
          <img src="./images/nyt.png" class="center-block" width="400">
          <p><strong>New York Times News Scraper</strong> is a simple news gathering tool.  Click the "Scrape NYTimes" button to gather the latest headlines from the NY Times.  The results will be displayed in a list of articles that you can click on to leave a note.  
          </p>
        
          <hr>

          <div class="text-center">
            <a href="/scrape"><button type="button" class="btn btn-lg btn-primary"> Scrape NYTimes</button></a>
          </div>
        </div>
    </div>




    <!-- Article and Notes Row (2 of 2)-->
    <div class="row">

      <div class="col-md-8" id="articles">
      </div>

      <form>
        <div class="col-md-4 panel panel-primary panel-body" id="notes">
          <span style="color:#428bca"><strong>Notes Section</strong></span>
          <br>
          <span style="color:Silver"> Click on any article to add a note</span>
        </div>      
      </form>

    </div>


  </div>



    <script src="app.js"></script>



  </body>
</html>
